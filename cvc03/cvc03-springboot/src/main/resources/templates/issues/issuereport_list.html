<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List - Issue Report</title>
</head>
<body>

<h1>Issue Report list</h1>
<table>
    <tr><th>Id</th><th>Description</th><th>Url</th></tr>
    <tr th:each="issueReport: ${listOfIssueReports}">
        <td th:text="${issueReport.id}"></td>
        <td th:text="${issueReport.description}"></td>
        <td th:text="${issueReport.url}"></td>
    </tr>
</table>

</body>
</html>
